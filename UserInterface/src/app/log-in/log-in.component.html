
<div class="table">
  <div class="row">
    <div class="col">
      <p style="color: azure;">Load and track</p>
    </div>
    <div class="col-4">
      <div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
        <mat-card class="example-card">
          <mat-card-header>
            <mat-card-title>Log-in</mat-card-title>
            <mat-card-subtitle>Log-in with user or admin</mat-card-subtitle>
          </mat-card-header>

          <mat-card-content>
            <mat-form-field class="login-form-field  m-4">
              <mat-label>Username</mat-label>
              <input matInput type="text" [(ngModel)]="username" required>
              <button mat-button *ngIf="username" matSuffix mat-icon-button aria-label="Clear" (click)="username=''">
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>
            <mat-form-field class="login-form-field m-4">
              <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password" required>
              <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </mat-form-field>
          </mat-card-content>
          <mat-card-actions>
            <div class="row m-4">
              <div class="col"></div>
              <div class="col-2">
                <button mat-button>Log in</button>
              </div>
            </div>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>
